<form action="{{ @BASE.'/portfolio/create/'.@SESSION.user }}" method="post" class="form-horizontal">
  <div class="form-group">
    <label for="InputPortfolioname" class="col-sm-2 control-label text-capitalize">{{ @portfolioname }}</label>
    <div class="col-sm-8">
      <input type="text" name="portfolioname" class="form-control text-capitalize" id="inputPortfolioname" placeholder="{{ @portfolioname }}">
    </div>
  </div>
  <div class="form-group">
    <label for="InputSeedFunding" class="col-sm-2 control-label text-capitalize">{{ @capital_start }}</label>
    <div class="col-sm-8">
      <input type="text" name="seed_funding" class="form-control text-capitalize" id="inputSeedFunding" placeholder="{{ @capital_start }}" value="10000">
    </div>
  </div>
  <div class="form-group">
    <label for="InputType" class="col-sm-2 control-label text-capitalize">{{ @type }}</label>
    <div class="col-sm-8">
      <select name="portfolio_type" class="form-control">
        <option value="watchlist">{{ @watchlist }}</option>
        <option value="portfolio">{{ @portfolio }}</option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="hidden" name="create" value="create">
      <button id="save" type="submit" class="btn btn-primary text-capitalize"><i class="icon-ok icon-white"></i> {{ @add }}</button>
      <a href="{{ @BASE.'/' }}" class="btn btn-default text-capitalize" role="button"> {{ @cancel }}</a>
    </div>
  </div>
</form>
